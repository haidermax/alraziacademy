{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>

  .product {
    display: flexbox;
    padding: 1em;
    border: 1px solid #E0E4CC;
    margin-right: 1em;
    width: 90%;
    max-width: 400px;
    border-radius: 5px;
    margin-top: 10px;
    background-color: #D9AFD9;
    background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
    justify-content: center;
  }
  .cart-container {
    border: 1px solid #E0E4CC;
    border-radius: 5px;
    margin-top: 1em;
    padding: 1em;
  }
  .price {
    text-align: right;
    font-size: x-large;
    font-weight: 600;
  }
  .addtocart {
    display: block;
    margin: 0 auto;
    font-weight: 600;
    font-size: large;
   
  }
</style>
<div class="row">
  <div class="col-12 mt-3 mb-1">
    <h4 class="text-uppercase" style="color: rgb(28, 28, 28);font-weight: 600;">Available Lectures:</h4>

  </div>
</div>
{% if lecture %}
<div class="row  d-flex justify-content-center" style="margin-top: 20px;">
  {% for lect in lecture %}
  <div class="product">
    <p style="opacity: 0.5;font-size: 30px;position: relative;">{{ forloop.counter }}</p>
    <h3 class="productname">{{lect.title}}</h3>
    <p>{{lect.description|truncatewords:10}}</p>
    <a href="{% url 'lect' lect.pk %}" class="btn addtocart medic-dark">Play now</a>
  </div>
  {% endfor %}
  {% else %}
  <div href="#" class="row  d-flex justify-content-center "
    style="text-decoration: none;color: black;margin-top: 20px; font-size: xx-large;">
    No lectures here yet
  </div>
  {% endif %}
</div>
</div>
</div>

<div>
  <img src="{% static 'pics/lec.jpg' %}" alt="graduate" style="width: 80%;display:block;margin: 0 auto;max-width: 600px;">
</div>
<div style="max-width: 50%;margin: 0 auto;display: block;">
  <div class="row d-flex justify-content-center " style="margin-top: 10px;margin-bottom: 20px;">
    <button class="btn medic-dark rounded w-50" style="padding: 20px;max-width: 150px;" onclick="goBack()">
      <i class="fa fa-arrow-left"></i> Back
    </button>
    <script>
      function goBack() {
        history.back();
      }
    </script>
  </div>
</div>
</div>
</div>


{% endblock content %}
