{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header medic-txt-dark">Create Speciality</div>
                <div class="card-body">
                    <form method="post" action="{% url 'create_speciality' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="sp_name" class="form-label">Speciality Name:</label>
                            <input type="text" class="form-control" id="sp_name" name="sp_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="N_of_grades" class="form-label">Number of Grades:</label>
                            <input type="number" class="form-control" id="N_of_grades" name="N_of_grades" min="2" max="6" required>
                        </div>
                        {% if error_message %}
                        <div class="alert alert-danger">{{ error_message }}</div>
                      {% endif %}
                        <button type="submit" class="btn medic-lite">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function goBack() {
        history.back();
    }
  </script>
    </div></div>
 </div>
 <div class="row d-flex justify-content-center " style="margin-top: 20px;">
    <button class="btn medic-dark rounded" style="padding: 20px; max-width: 150px;"  onclick="goBack()">
   <i class="fa fa-arrow-left"></i> Back
 </button>
 <script>
   function goBack() {
       history.back();
   }
 </script>
   </div></div>
</div>
<script>
    // Get the specific li element to hide
    var liToHide = document.getElementById("depts");
  
    // Hide the li element
    liToHide.style.display = "none";
  </script>
{% endblock %}
