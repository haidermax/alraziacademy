{% extends 'base.html' %}

{% block content %}
<style>
  /* CARDS */

  .cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
  }

  .card {
    margin: 20px;
    padding: 20px;
    width: 250px;
    min-height:100px;
    display: grid;
    grid-template-rows: 20px 50px 1fr 50px;
    border-radius: 10px;
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.25);
    transition: all 0.2s;
  }

  .card:hover {
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.4);
    transform: scale(1.01);
  }

  .card__link,
  .card__exit,
  .card__icon {
    position: relative;
    text-decoration: none;
    color: rgba(255, 255, 255, 0.9);
  }

  .card__link::after {
    position: absolute;
    top: 25px;
    left: 0;
    content: "";
    width: 0%;
    height: 3px;
    background-color: rgba(255, 255, 255, 0.6);
    transition: all 0.5s;
  }

  .card__link:hover::after {
    width: 100%;
  }

  .card__title {
    grid-row: 1/3;
    font-weight: 400;
    color: #ffffff;
  }

  .card__apply {
    grid-row: 3/7;
    align-self: right;
  }

  .card-4 {
    background: radial-gradient(#60efbc, #58d5c9);
  }

  /* RESPONSIVE */

  @media (max-width: 1600px) {
    .cards {
      justify-content: center;
    }
  }
</style>
{% if courses %}
<div class="cards">
{% for course in courses %}

<div class="main-container">


    <div class="card card-4">
      <h2 class="card__title">{{ course.subject }}</h2>
      <p class="card__apply">
        <a class="card__link text-dark" href="{% url 'subject' course.grade.grade course.pk %}"> Watch now <i class="fa fa-play-circle" aria-hidden="true"></i></a>
      </p>
    </div>

  </div>

{% endfor %}
</div>

{% else %}
<p>You haven't enrolled in any courses yet.</p>
{% endif %}
<script>
  // Get the specific li element to hide
  var liToHide = document.getElementById("depts");

  // Hide the li element
  liToHide.style.display = "none";
</script>
{% endblock %}
